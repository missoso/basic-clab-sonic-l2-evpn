name: basic-clab-sonic-l2-evpn
prefix: ""

mgmt:
  network: basic-clab-sonic-l2-evpn
  ipv4-subnet: 172.80.80.0/24

topology:
  defaults:
    kind: nokia_srlinux

  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixr-d2l
    linux:
      image: ghcr.io/srl-labs/network-multitool
    sonic-vs:
      image: docker-sonic-vs

  nodes:
    ### SPINES ###
    spine1:
      type: ixr-d3l
      group: spine
      startup-config: configs/spine1.cfg
      mgmt-ipv4: 172.80.80.21
    ### LEAFS ###
    leaf1:
      kind: sonic-vs
      binds:
        - configs/leaf1.cfg:/etc/frr/frr.conf 
        - configs/frr-daemons.conf:/etc/frr/daemons 
      startup-config: configs/leaf1.cfg
      mgmt-ipv4: 172.80.80.11
     # exec:
     # - ip link add vxlan100 type vxlan id 100 dev eth2 dstport 4789
     # - ip link set vxlan100 up
      group: leaf
    leaf2:
      startup-config: configs/leaf2-srl.cfg
      mgmt-ipv4: 172.80.80.12
      group: leaf
    ### CLIENTS ###
    client1:
      kind: linux
      exec:
        - ip link set eth0 down
        - ip address add 10.10.10.1/24 dev eth1
        #- ip -6 address add 2002::10:10:10:1/96 dev eth1
        #- ip route add 0.0.0.0/0 via 10.0.11.0
      mgmt-ipv4: 172.80.80.32
      group: server
    client2:
      kind: linux
      mgmt-ipv4: 172.80.80.33
      exec:
        - ip link set eth0 down
        - ip address add 10.10.10.2/24 dev eth1
        #- ip -6 address add 2002::10:10:10:2/96 dev eth1
        #- ip route add 0.0.0.0/0 via 10.0.12.0
      group: server
    
  links:
    - endpoints: ["spine1:e1-1", "leaf1:eth2"]
    - endpoints: ["spine1:e1-2", "leaf2:e1-49"]
    - endpoints: ["client1:eth1", "leaf1:eth1"]
    - endpoints: ["client2:eth1", "leaf2:e1-1"]
    
